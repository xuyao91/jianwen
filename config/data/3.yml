content: "据Searchain.io数据及分析，昨日新增地址与活跃地址较前日略降；流入交易所指标较前日有明显降幅，流出交易所有明显增幅，达到近7日最高值。大额转账整体有明显下降，降幅主要集中在200BTC以上。从链上数据反馈来看，用户的增长和活跃的热度有少许下降，大额转账数量下降，但流出交易所的BTC数量大幅上升，用户交易所内的交易热情有所提高。<img src='/image/news/3.jpg'>"
