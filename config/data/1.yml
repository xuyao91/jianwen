content: "李笑来是搞比特币和ico的第一人，他靠“炒币”、代币发行融资(ICO)跻身于亿万富翁之列，李笑来在金融圈中的名声大噪，“中国比特币首富、得到APP“财富自由之路”专栏作家、天使投资人、艾德睿智国际教育咨询创始人、虚拟货币交易平台云币网创始人”这些都成为李笑来身份的代名词。近日，有消息称李笑来被朝阳警方秘密抓捕，具体原因不详。<br/>\n<img src='/image/news/1li.jpeg'>\n<br/><img src='/image/news/1li2.jpeg'>"
